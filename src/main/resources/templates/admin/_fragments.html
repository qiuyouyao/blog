<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--header-->
<head th:fragment="header-fragment(title)">
    <meta charset="UTF-8">
    <meta name="view">
    <title th:replace="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" href="" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<!--导航-->
<nav th:fragment="menu-fragment(path)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a class="m-item item m-mobile-hidden" th:classappend="${path==1}?'active'" th:href="@{/admin/blogs}"><i
                    class="home icon"></i>博客</a>
            <a class="m-item item m-mobile-hidden" th:classappend="${path==2}?'active'" th:href="@{/admin/types}"><i
                    class="idea icon"></i>分类</a>
            <a class="m-item item m-mobile-hidden" th:classappend="${path==3}?'active'" th:href="@{/admin/tags}"><i
                    class="tags icon"></i>标签</a>
            <div class="m-item right menu m-mobile-hidden">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/0/200/180" th:src="@{${session.user.avatar}}" alt=""
                             class="ui avatar image">
                        <span th:text="${session.user.nickName}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--footer-->
<footer th:fragment="footer-fregment" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/WeChat.jpg}" alt="" class="ui rounded image" style="width: 110px"
                             src="">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newbloglist">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                           th:each="blog : ${newblogs}" th:text="${blog.title}">炉石传说</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:1059894903@qq.com</a>
                    <a href="#" class="item">QQ:1059894903</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈吼吼吼吼吼吼吼吼吼吼吼吼吼吼吼呱呱呱呱呱呱呱呱呱呱呱呱呱呱呱古古怪怪...</p>
            </div>
        </div>
        <!--分割线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2035 Qiuyouyao Desiened by Qiuyouyao</p>
    </div>
</footer>

</html>
