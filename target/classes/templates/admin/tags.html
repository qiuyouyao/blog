<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/_fragments :: header-fragment(~{::title})">
    <title>标签</title>
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu-fragment(3)"></nav>
    <!--二级菜单-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
                <a href="#" th:href="@{/admin/tags}" class="active teal item">列表</a>
            </div>
        </div>
    </div>
    <!--中间内容-->
    <div class="m-padded-tb-big m-container-small">
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">添加成功！</p>
            </div>
            <table class="ui compact teal table">
                <thead>
                    <tr>
                        <th></th>
                        <th>标签名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tag,iterStat : ${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${tag.name}">spring boot</td>
                        <td>
                            <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini teal button">编辑</a>
                            <button th:attr="delete-uri=@{/admin/tags/}+${tag.id}" type="submit" class="ui mini deleteBtn red button">删除</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">
                            <div class="ui mini pagination menu" th:if="${page.totalPages > 1}">
                                <a href="#" th:href="@{/admin/tags/(page=${page.number} - 1)}" class="ui item" th:unless="${page.first}">上一页</a>
                                <a href="#" th:href="@{/admin/tags/(page=${page.number} + 1)}" class="ui item" th:unless="${page.last}">下一页</a>
                            </div>
                            <a href="#" th:href="@{/admin/tags/input}" class="ui mini right floated teal basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <form id="deleteForm" method="post" class="ui form">
        <input type="hidden" name="_method" value="delete">
    </form>
    <!--footer-->
    <footer th:replace="admin/_fragments :: footer-fregment"></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script>
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });
        /*无效。。。*/
        $('.message.close').on('click', function () {
            $(this).closest('message').transition('fade');
        });
        /*删除表单提交，delete请求*/
        $('.deleteBtn').click(function () {
            $('#deleteForm').attr('action',$(this).attr('delete-uri')).submit();
            return false;
        });
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</body>
</html>
