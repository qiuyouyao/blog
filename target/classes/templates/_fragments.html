<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--头部-->
<head th:fragment="header-fragment(title)">
    <meta charset="UTF-8">
    <meta name="view">
    <title th:replace="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/tocbot/dist/tocbot.css}">
    <link rel="stylesheet" th:href="@{/css/my.css}">
</head>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:fragment="menu-fragment(path)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a class="m-item item m-mobile-hidden" th:classappend="${path==1}? 'active'" th:href="@{/index}"><i
                    class="home icon"></i>首页</a>
            <a class="m-item item m-mobile-hidden" th:classappend="${path==2}? 'active'" th:href="@{/types/-1}"><i
                    class="idea icon"></i>分类</a>
            <a class="m-item item m-mobile-hidden" th:classappend="${path==3}? 'active'" th:href="@{/tags/-1}"><i
                    class="tags icon"></i>标签</a>
            <a class="m-item item m-mobile-hidden" th:classappend="${path==4}? 'active'" th:href="@{/archives}"><i
                    class="clone icon"></i>归档</a>
            <a class="m-item item m-mobile-hidden" th:classappend="${path==5}? 'active'" th:href="@{/about}"><i
                    class="info icon"></i>关于我</a>
            <div class="m-item right item m-mobile-hidden">
                <form name="search" action="" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--footer-->
<footer th:fragment="footer-fragment" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/WeChat.jpg}" alt="" class="ui rounded image" style="width: 110px" src="">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newbloglist">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                           th:each="blog : ${newblogs}" th:text="${blog.title}">炉石传说</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:text="#{index-email}"></a>
                    <a href="#" class="item" th:text="#{index-QQ}"></a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈吼吼吼吼吼吼吼吼吼吼吼吼吼吼吼呱呱呱呱呱呱呱呱呱呱呱呱呱呱呱古古怪怪...</p>
            </div>
        </div>
        <!--分割线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2035 Qiuyouyao Desiened by Qiuyouyao</p>
    </div>
</footer>
</html>
